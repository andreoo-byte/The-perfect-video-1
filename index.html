<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Watch My Video</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    h1 {
      margin-bottom: 20px;
    }
    video {
      width: 90%;
      max-width: 720px;
      border: 3px solid #444;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>Watch This Video</h1>
  <video controls>
    <source src="theperfectvideo1.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
</body>
</html>
